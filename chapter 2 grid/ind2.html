<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .fild{
            display: grid;
            height: 100vh;
            width: 100vh;
            grid-template-columns: repeat(auto-fill,minmax(100px , 1fr)) ;
            /* grid-template-rows: 1fr 1fr; */
            gap:15px;
        }
        .yellow{
            height: 100% ;
            width: 100% ;
            background-color: yellow;
        }
        .red{
            height: 100%;
            width: 100% ;
            background-color: red;
        }

    </style>
</head>
<body>
    <div class="fild">
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="red"></div>
        <div class="yellow"></div>
        <div class="red"></div>
    </div>
</body>
</html>
